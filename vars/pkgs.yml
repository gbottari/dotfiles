- pkgs:
# Dev
  - git
  - git-lfs
  - npm
  - nvm                         # Node Version Manager
  - yarn
  - visual-studio-code-bin
  - postman-bin
  - python-conda-build
  - pycharm-community-edition
  - lscolors-git                # setup nice LS_COLORS for the terminal
  - robo3t-bin                  # MongoDB visual client
  - docker
  - docker-compose
# Utilities
  - numlockx                    # auto-activate numlock on boot
  - chromium-vaapi-bin          # chromium with hw decoding support 
  - geoclue2                    # gets approximate GPS coords
  - redshift                    # set color temperature automatically
  - rofi                        # command launcher
  - gvim
  - vim-plug
  - keepass                     # password manager
  - timeshift                   # system backup manager
  - dropbox
  - tmate                       # SSH from anywhere
  - xclip                       # copies from terminal to clipboard
  - zip
  - wine
  - evince                      # decent PDF client
  - gthumb                      # basic image browser and editor
  - xcwd-git                    # passes current dir to commands
  - chromium-widevine           # required to make Netflix work on chromium
  - noto-fonts-emoji            # correctly displays emojis on chromium
  - autorandr                   # automatically duplicates/replicates when HDMI is connected
  - bash-completion
  - polybar
  - python-pywal                # theme generator based on wallpaper
  - sxiv                        # image viewer with vi keybindings
# Drivers:
  - libva-intel-driver          # hardware acceleration for videos on intel graphics

- autostart:
  - /usr/lib/geoclue-2.0/demos/agent
  - dropbox
  - numlockx on
  - nitrogen --restore; sleep 1; compton -b
  - nm-applet
  - volumeicon
  - xfce4-power-manager
  - ~/.screenlayout/default.sh
  - redshift-gtk
