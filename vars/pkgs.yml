- pkgs:
# Dev
  - git
  - npm
  - nvm
  - yarn
  - mongodb
  - mongodb-tools
  - mariadb
  - visual-studio-code-bin
  - postman-bin
  - python-conda-build
  - pycharm-community-edition
  - lscolors-git
  - robo3t-bin
  - python-pip
# Utilities
  - numlockx       # auto-activate numlock on boot
  - chromium 
  - geoclue2       # For redshift
  - redshift       # Eye protection
  - rofi
  - gvim
  - keepass
  - timeshift      # System Backups
  - dropbox
  - dynalist-desktop
  - ghetto-skype 
  - tmate          # SSH from anywhere
  - xclip          # Copies from terminal to clipboard
  - zip
  - wine
  - evince         # Decent PDF client
  - gthumb         # Basic image browser and editor
  - xcwd-git       # Passes current dir to commands
  - chromium-widevine  # For Netflix
# Drivers:
  - libva-intel-driver  # For intel graphics

- autostart:
  - chromium
  - /usr/lib/geoclue-2.0/demos/agent
  - redshift-gtk
  - dropbox
  - numlockx on
  - nitrogen --restore; sleep 1; compton -b
  - nm-applet
  - volumeicon
  - xfce4-power-manager
  - ~/.screenlayout/default.sh

