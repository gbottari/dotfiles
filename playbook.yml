---
- hosts: localhost
  vars_files:
     - vars/machine_vars.yml
     - vars/pkgs.yml

  tasks:
    - block:
        - name: check packages
          command: "pacman -Qi {{ pkgs | join(' ')  }}"
          no_log: true
          changed_when: false
      rescue:
        - name: install packages      
          shell: yaourt -S {{ item }} --needed --noconfirm
          register: yaourt_out
          changed_when: "yaourt_out.stdout is search('resolving')"
          with_items: "{{ pkgs }}"  

    - name: start mongodb
      systemd: state=started enabled=yes name=mongodb
      become: yes 

    - block:
        - name: start mysql
          systemd: state=started enabled=yes name=mysqld
          become: yes
      rescue:
        - fail: 
            msg: "Starting mysqld failed. Try running: mysql_install_db --user=mysql --basedir=/usr --datadir=/var/lib/mysql"

    - name: activate conda in bashrc
      lineinfile:
          path: /home/gbottari/.bashrc
          line: ". /etc/profile.d/conda.sh"
      notify: re-source bashrc

    - name: configure i3
      template:
          src: templates/i3/config
          dest: ~/.i3/config
      notify: restart i3

    - name: configure i3status
      copy:
          src: templates/i3/i3status.conf
          dest: ~/.i3/i3status.conf
      notify: restart i3
     
    - name: configure gitconfig 
      template:
          src: templates/gitconfig
          dest: ~/.gitconfig

    - name: configure compton
      copy:
          src: templates/compton.conf
          dest: ~/.config/compton.conf

    - name: configure geoclue 
      copy:
          src: templates/geoclue.conf
          dest: /etc/geoclue/geoclue.conf
      become: yes

    - name: configure profile 
      copy:
          src: templates/profile
          dest: ~/.profile

    - name: start geoclue 
      systemd: state=started enabled=yes name=geoclue
      become: yes 

    - name: configure yaourt 
      copy:
          src: templates/yaourtrc
          dest: ~/.yaourtrc

    - name: configure xresources 
      copy:
          src: templates/Xresources
          dest: ~/.Xresources
      notify: load xrdb

    - name: install pacman cleanup hook
      block:
        - file:
            path: /etc/pacman.d/hooks
            state: directory
            owner: root
            group: root
        - copy:
            src: templates/pacman_cleanup.hook
            dest: /etc/pacman.d/hooks/cleanup.hook
      become: yes

  handlers:
    - name: restart i3
      command: i3-msg restart
      failed_when: false
   
    - name: re-source bashrc
      shell: source ~/.bashrc

    - name: load xrdb
      command: xrdb -load ~/.Xresources

